<!DOCTYPE html>
<html lang="pl">

    <title>Strona do kursu</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Strona główna</h1>

        <ul>

                    <tr>
                        <td>2.</td>

                    </tr>

                <input type="email" name="" id="" placeholder="E-mail">

        <section>

        STOPKA STRONY
